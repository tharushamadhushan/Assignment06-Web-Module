<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link rel="stylesheet" href="assest/css/normalize.css">
    <link rel="stylesheet" href="CSS/Customer.css">
    <link rel="stylesheet" href="assest/bootstrap/css/bootstrap.min.css">
</head>
<body>
<ul class="nav justify-content-end">

    <img id="sitelogo" src="assest/img/shopping-cart.png" alt="siteLogo">
    <h3 id="logohead">Cyber Store</h3>
    <h4 id="logosub">Online Shopping Site</h4>

    <li class="nav-item">
        <img src="assest/img/home_30px.png" alt="homeicon">
        <a class="nav-link active" aria-current="page" href="Main.html">Home</a>
    </li>
    <li class="nav-item">
        <img src="assest/img/people_24px.png" alt="customericon">
        <a class="nav-link" href="Customer.html">Customer</a>
    </li>
    <li class="nav-item">
        <img src="assest/img/open_delivered_box_50px.png" alt="itemicon">
        <a class="nav-link" href="Item.html">Item</a>
    </li>
    <li class="nav-item">
        <img src="assest/img/buy_24px.png" alt="ordericon">
        <a class="nav-link" href="Order.html">Order</a>
    </li>
</ul>
<section>

    <div class="maindiv">
        <h2 id="divtitle">Customer</h2>
        <hr>
        <div class="formdiv">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                    <label for="customer-id" class="form-label">Customer ID</label>
                    <input type="text" class="form-control" id="customer-id" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="customer-name" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customer-name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="customer-address" class="form-label">Customer Address</label>
                    <input type="text" class="form-control" id="customer-address" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="customer-contact" class="form-label">Customer Contact</label>
                    <input type="text" class="form-control" id="customer-contact" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="mt-5">
                    <button type="button" class="btn btn-success">Submit</button>
                    <button type="button" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-warning">Reset</button>
                </div>
            </form>
        </div>
        <div class="tablediv">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search ID" aria-describedby="button-addon2">
                <button class="btn btn-success" type="button" id="button-addon2">Search</button>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Cust_ID</th>
                    <th scope="col">Cust_Name</th>
                    <th scope="col">Cust_Address</th>
                    <th scope="col">Cust_Contact</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr>
                    <th></th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>


<script src="assest/bootstrap/js/bootstrap.min.js"></script>
<script src="assest/lib/jquery.min.js"></script>

<script>
    //submit
    $("button[type='button']").eq(0).on("click",()=>{
        let c_id = $("#customer-id").val();
        let c_name = $("#customer-name").val();
        let c_address = $("#customer-address").val();
        let c_contact = $("#customer-contact").val();

        let newRow = $("<tr>").append(
            $("<td>").text(c_id),
            $("<td>").text(c_name),
            $("<td>").text(c_address),
            $("<td>").text(c_contact),
        );

        // Append the new row to the table body
        $(".table tbody").append(newRow);

        // Clear input fields after adding the data
        $("#customer-id").val("");
        $("#customer-name").val("");
        $("#customer-address").val("");
        $("#customer-contact").val("");

        console.log(`customer_Id: ${c_id}\n customer_Name: ${c_name}\n customer_Address: ${c_address}\n customer_Contact: ${c_contact}\n `);

        $('#customer-id').val('');
        $('#customer-name').val('');
        $('#customer-address').val('');
        $('#customer-contact').val('');
    })

// delication
    $("tbody").on("click","tr",function (){
        // console.log("hello");
        let data_col = $(this).find("td");
        console.log(data_col);

        data_col.each(function (){
            console.log($(this).text());


        })
    })

    $("tbody").on("click", "tr", function () {

        row_index = $(this).index();
        let customer_id = $(this).find("td:eq(0)").text();
        let customer_name = $(this).find("td:eq(1)").text();
        let customer_address = $(this).find("td:eq(2)").text();
        let customer_contact = $(this).find("td:eq(3)").text();

        $('#customer-id').val(customer_id);
        $('#customer-name').val(customer_name);
        $('#customer-address').val(customer_address);
        $('#customer-contact').val(customer_contact);
    });

//update
    $("button[type='button']").eq(1).on("click",()=>{
        let c_id = $("#customer-id").val();
        let c_name = $("#customer-name").val();
        let c_address = $("#customer-address").val();
        let c_contact = $("#customer-contact").val();

        let record = `<td class="Customer ID:">${c_id}</td><td class="Customer Name:">${c_name}</td> <td class="Customer Address:">${c_address}</td><td class="Customer Contact:">${c_contact}`;

        $("tbody>tr").eq(row_index).html(record)

        $('#customer-id').val('');
        $('#customer-name').val('');
        $('#customer-address').val('');
        $('#customer-contact').val('');
    })

// delete
    $("button[type='button']").eq(2).on("click",()=> {
        $("tbody>tr").eq(row_index).remove();

        $('#customer-id').val('');
        $('#customer-name').val('');
        $('#customer-address').val('');
        $('#customer-contact').val('');
    })

// reset
    $("button[type='button']").eq(3).on("click",()=>{
        $('#customer-id').val('');
        $('#customer-name').val('');
        $('#customer-address').val('');
        $('#customer-contact').val('');
    })

</script>
</body>
</html>
