<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="assest/css/normalize.css">
    <link rel="stylesheet" href="CSS/Order.css">
    <link rel="stylesheet" href="assest/bootstrap/css/bootstrap.min.css">
</head>
<body>
<ul class="nav justify-content-end">

    <img id="sitelogo" src="assest/img/shopping-cart.png" alt="siteLogo">
    <h3 id="logohead">Cyber Store</h3>
    <h4 id="logosub">Online Shopping Site</h4>

    <li class="nav-item">
        <img src="assest/img/home_30px.png" alt="homeicon">
        <a class="nav-link active" aria-current="page" href="Main.html">Home</a>
    </li>
    <li class="nav-item">
        <img src="assest/img/people_24px.png" alt="customericon">
        <a class="nav-link" href="Customer.html">Customer</a>
    </li>
    <li class="nav-item">
        <img src="assest/img/open_delivered_box_50px.png" alt="itemicon">
        <a class="nav-link" href="Item.html">Item</a>
    </li>
    <li class="nav-item">
        <img src="assest/img/buy_24px.png" alt="ordericon">
        <a class="nav-link" href="Order.html">Order</a>
    </li>
</ul>

<section>

    <div class="maindiv">
        <h2 id="divtitle">Order</h2>
        <hr>
        <div class="formdiv">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Order ID</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Customer ID</label>
                    <input type="text" class="form-control" id="validationCustom02" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Item Code</label>
                    <input type="text" class="form-control" id="validationCustom04" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Description</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Unit Price</label>
                    <input type="text" class="form-control" id="validationCustom06" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Qty On Hand</label>
                    <input type="text" class="form-control" id="validationCustom07" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Order Qty</label>
                    <input type="text" class="form-control" id="validationCustom08" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

                <div class="mt-5">
                    <button type="button" class="btn btn-warning">Cart</button>
                </div>
            </form>
        </div>
        <div class="tablediv">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search ID" aria-describedby="button-addon2">
                <button class="btn btn-success" type="button" id="button-addon2">Remove</button>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>

</body>
</html>
